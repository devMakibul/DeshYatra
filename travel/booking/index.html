<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Booking Details</h1>
        
        <div id="bookingInfo" class="border border-gray-300 rounded-lg p-4 mb-6 bg-gray-50">
            <h2 class="text-xl font-semibold mb-2">Travel Information</h2>
            </div>

        <div id="passengerInputs">
            <h2 class="text-xl font-semibold mb-4">Passenger Details</h2>
            <div class="flex items-center mb-4">
                <label for="numPassengers" class="w-48 text-gray-700">Number of Passengers:</label>
                <input type="number" id="numPassengers" value="1" min="1" class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div id="passengerForms" class="space-y-4">
                </div>
        </div>

        <div id="priceDetails" class="mt-6 p-4 border-t border-gray-300">
            <h2 class="text-xl font-semibold mb-2">Price Breakdown</h2>
            </div>

        <div class="text-center mt-8">
            <button id="payNowBtn" class="px-8 py-3 bg-green-600 text-white font-bold rounded-full hover:bg-green-700 transition-colors">Pay Now</button>
        </div>
    </div>

    <script src="booking.js"></script>
</body>
</html>
