<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center">Hotel Booking Details</h1>
        
        <div id="hotelInfo" class="border border-gray-300 rounded-lg p-4 mb-6 bg-gray-50">
            <h2 class="text-xl font-semibold mb-2">Hotel Information</h2>
            </div>

        <div id="bookingInputs">
            <h2 class="text-xl font-semibold mb-4">Booking Details</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="flex items-center space-x-2">
                    <label for="numNights" class="w-48 text-gray-700">Number of Nights:</label>
                    <input type="number" id="numNights" value="1" min="1" class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="flex items-center space-x-2">
                    <label for="numPeople" class="w-48 text-gray-700">Number of People:</label>
                    <input type="number" id="numPeople" value="1" min="1" class="flex-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
            </div>
            
            <div class="mt-4">
                <label for="checkinDate" class="block text-gray-700 mb-2">Check-in Date:</label>
                <input type="date" id="checkinDate" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div id="personForms" class="space-y-4 mt-6">
                </div>
        </div>

        <div id="priceDetails" class="mt-6 p-4 border-t border-gray-300">
            <h2 class="text-xl font-semibold mb-2">Price Breakdown</h2>
            </div>

        <div class="text-center mt-8">
            <button id="payNowBtn" class="px-8 py-3 bg-purple-600 text-white font-bold rounded-full hover:bg-purple-700 transition-colors">Pay Now</button>
        </div>
    </div>

    <script src="hotelBooking.js"></script>
</body>
</html>
